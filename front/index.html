<!DOCTYPE html>

  <body>
    <nav>

      <label class="logo">Generador de Horarios</label>
      <ul>

    <section>

                        <th>Salón 5</th>
                        <th>Salón 6</th>
                        <th>Salón 7</th>

                        <th>Lab Aguas</th>

                    <!-- Los datos se agregarán aquí usando JavaScript -->

        </div>

    <script src="scripts/generateClassSchedule.js"></script>
